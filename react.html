<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
    <script type="text/javascript" src="react.js"></script>
    <script type="text/javascript" src="react-dom.js"></script>
    <script type="text/javascript" src="browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var HelloMessage = React.createClass(
        {
            render: function () {
                return <h1>hello {this.prop.name}!我是廖鹏辉</h1>;
            }
        }
    );

    React.render(<HelloMessage name='语法基础'/>, document.getElementById('example'));
</script>
</body>
</html>
